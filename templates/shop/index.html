{% extends 'home/base.html' %}

{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
  {% for shop in shop_data %}
    <tr>
      <td>{{ shop.name }}</td>
      <td>{{ shop.location }}</td>
      <td>{{ shop.contact }}</td>
      <td>{{ offer.shop_id.location }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
